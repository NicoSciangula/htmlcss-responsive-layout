<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Nerko+One&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Giallo Booleano</title>
  </head>

  <body>
    <header class="bg-light-grey">
      <div class="container-main-title">
        <h1 class="main-title">GIALLO BOOLEANO</h1>
      </div>
      <div class="container-block-header">
        <h3>DOLCI E DESSERTS</h3>
        <h2>Tiramisù</h2>
        <section class="col-recipe">
          <img
            src="https://t3.ftcdn.net/jpg/03/28/01/60/360_F_328016056_Ro67OjyMT2dnGFL6v4VKKoAkIcakElTW.jpg"
            alt="Tiramisù dessert"
          />
          <div class="recipe">
            <h2>In breve</h2>
            <p>Difficoltà: <span class="bolder">Facile</span></p>
            <p>Tempo: <span class="bolder">40 min</span></p>
            <p>Porzione per: <span class="bolder">8 persone</span></p>
            <p>Costo: <span class="bolder">Contenuto</span></p>
            <p class="bolder">
              Note: <span class="no-bolder">+2 ore di riposo in frigo</span>
            </p>
          </div>
        </section>
      </div>
      <ul class="social-icon">
        <li>
          <ion-icon name="logo-facebook" style="color: #1a77f3"></ion-icon>
        </li>
        <li>
          <ion-icon name="logo-twitter" style="color: #009eff"></ion-icon>
        </li>
        <li>
          <ion-icon name="logo-instagram" style="color: #e37299"></ion-icon>
        </li>
        <li>
          <ion-icon name="logo-pinterest" style="color: #e95b63"></ion-icon>
        </li>
        <li>
          <ion-icon name="logo-youtube" style="color: #e62222"></ion-icon>
        </li>
      </ul>
    </header>
    <main class="bg-light-grey"></main>
    <footer class="bg-light-grey"></footer>
  </body>
</html>
